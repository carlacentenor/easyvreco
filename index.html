<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="assets/images/icon.png">
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <title>Easy-Vreco</title>
</head>

<body class="container-fluid h100">
  <div class="row">
    <div class="col-12 col-sm-6 port h100 p-0" id="titles img-fluid">
      <div class="opacity">
         
        <div class="d-flex align-items-center justify-content-center h100">

          <div class="text-center">
              <h1 class=" bg-aqua fs-5">Go Bike</h1>
              <img src="assets/images/bicicleta3.png" alt="">
            <div class="text-center">
              <button id="btn-search" class="btn btn-aqua text-uppercase btn-block  mt-3">Find me</button>
            </div>
            <div class="line text-center m-3">
              <span class="white p-1">or</span>
            </div>
            <div class="text-center w20">
              <div class="container">
                <div class="row ">
                  <span class="icon-my_location bg-aqua col-2 col-lg-2 font-si-2"></span>
                  <input type="text" id="origin" class="form-control col-10  col-lg-10">
                </div>
                <div class="row mt-3">
                  <span class="icon-location-arrow bg-aqua col-2 col-lg-2 font-si-2"></span>
                  <input type="text" id="destiny" class="form-control col-10  col-lg-10">
                </div>
              </div>


            </div>
            <div class="text-center">
              <button id="btn-route" class="btn btn-aqua  text-uppercase btn-block  mt-3 ">Route</button>
            </div>
          </div>

        </div>
      </div>


    </div>

    <div class="col-12 col-sm-6 h100 p-0">


      <div id="map" class="img-fluid"> </div>
    </div>

  </div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8UVBTMOSH2Ko0hnymCvzM3_T_Hq-EKhs&callback=initMap&libraries=places"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
